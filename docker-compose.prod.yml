version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: daer-novel-postgres
    restart: always
    environment:
      POSTGRES_DB: daer_novel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    volumes:
      - daer_novel_pg16_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: daer-novel-redis
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${ALIYUN_REGISTRY}/${ALIYUN_NAMESPACE}/daer-novel-backend:latest
    container_name: daer-novel-backend
    restart: always
    ports:
      - "8002:8002"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: daer_novel
      DATABASE_USER: postgres
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: production
      # Add other env vars here (OPENAI_API_KEY etc.)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN}
      CORS_ALLOW_ALL: ${CORS_ALLOW_ALL}
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      AUTH_BASE_URL: ${AUTH_BASE_URL:-https://novel.daerai.com/api/auth}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    volumes:
      - backend_uploads:/app/apps/backend/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    image: ${ALIYUN_REGISTRY}/${ALIYUN_NAMESPACE}/daer-novel-frontend:latest
    container_name: daer-novel-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  daer_novel_pg16_data:
  redis_data:
  backend_uploads:
