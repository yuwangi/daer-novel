<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="book_gradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="glass_effect" x="-20%" y="-20%" width="140%" height="140%" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background shape (Slightly rounded square for app icon look) -->
  <rect width="200" height="200" rx="48" fill="url(#book_gradient)"/>

  <!-- Book Pages (Open book silhouette) -->
  <g transform="translate(35, 60)">
    <!-- Right side pages -->
    <path d="M65 10C65 10 85 5 110 5C130 5 130 25 130 90C130 90 110 85 65 95V10Z" fill="white" fill-opacity="0.2" />
    <path d="M65 15C65 15 80 10 105 10C125 10 125 30 125 85C125 85 105 80 65 90V15Z" fill="white" fill-opacity="0.4" />
    <path d="M65 20C65 20 75 15 100 15C120 15 120 35 120 80C120 80 100 75 65 85V20Z" fill="white" />
    
    <!-- Left side pages -->
    <path d="M65 10C65 10 45 5 20 5C0 5 0 25 0 90C0 90 20 85 65 95V10Z" fill="white" fill-opacity="0.2" />
    <path d="M65 15C65 15 50 10 25 10C5 10 5 30 5 85C5 85 25 80 65 90V15Z" fill="white" fill-opacity="0.4" />
    <path d="M65 20C65 20 55 15 30 15C10 15 10 35 10 80C10 80 30 75 65 85V20Z" fill="white" />

    <!-- Center fold line -->
    <path d="M65 5V95" stroke="url(#book_gradient)" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  </g>

  <!-- Sparkle/AI element -->
  <path d="M100 40L103 48L111 51L103 54L100 62L97 54L89 51L97 48L100 40Z" fill="white">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" />
  </path>
</svg>
