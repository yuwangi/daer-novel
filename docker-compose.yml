version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: daer-novel-postgres
    environment:
      POSTGRES_DB: daer_novel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5789:5432"
    volumes:
      - daer_novel_pg16_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: daer-novel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: daer-novel-backend
    ports:
      - "8002:8002"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: daer_novel
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: development
    volumes:
      - ./apps/backend:/app/apps/backend
      - /app/node_modules
      - /app/apps/backend/node_modules
      - backend_uploads:/app/apps/backend/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: pnpm --filter backend run dev

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: daer-novel-frontend
    ports:
      - "8001:8001"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8002
      NODE_ENV: development
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - /app/node_modules
      - /app/apps/frontend/node_modules
      - /app/apps/frontend/.next
    depends_on:
      - backend
    command: pnpm --filter frontend run dev

volumes:
  daer_novel_pg16_data:
  redis_data:
  backend_uploads:
